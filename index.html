<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Frontend Mentor | FAQ Accordion Card</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="https://i.imgur.com/7cClI9m.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <main class="main">
    <article class="card">
      <div class="imgContainer">
        <div class="imgWoman">
          <div class="img">
            <picture>
              <source srcset="./images/illustration-woman-online-desktop.svg" media="(min-width: 944px)">
              <img class="woman" src="./images/illustration-woman-online-mobile.svg" alt="Woman reading questions">
            </picture>
          </div>
        </div>
        <img class="box" src="./images/illustration-box-desktop.svg" alt="" aria-hidden="true">
      </div>
      <div class="questionContainer">
        <h1 class="title">FAQ</h1>
        <ul class="questions">
          <div class="question">
            <input type="checkbox" id="option-1">
            <label for="option-1">
              <li>
                <span class="qaContainer">
                  <h2 class="qTitle">How many team members can I invite?</h2>
                  <p class="text">You can invite up to 2 additional users on the Free plan. There is no limit on team
                    members for the Premium plan.</p>
                </span>
                <div class="arrow">
                  <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </div>
              </li>
            </label>
          </div>
          <div class="question">
            <input type="checkbox" id="option-2">
            <label for="option-2">
              <li>
                <span class="qaContainer">
                  <h2 class="qTitle">What is the maximum file upload size?</h2>
                  <p class="text">No more than 2GB. All files in your account must fit your allotted storage space.</p>
                </span>
                <div class="arrow">
                  <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </div>
              </li>
            </label>
          </div>
          <div class="question">
            <input type="checkbox" id="option-3">
            <label for="option-3">
              <li>
                <span class="qaContainer">
                  <h2 class="qTitle">How do I reset my password?</h2>
                  <p class="text">Click “Forgot password” from the login page or “Change password” from your profile
                    page. A reset link will be emailed to you.</p>
                </span>
                <div class="arrow">
                  <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </div>
              </li>
            </label>
          </div>
          <div class="question">
            <input type="checkbox" id="option-4">
            <label for="option-4">
              <li>
                <span class="qaContainer">
                  <h2 class="qTitle">Can I cancel my subscription?</h2>
                  <p class="text">Yes! Send us a message and we’ll process your request no questions asked.</p>
                </span>
                <div class="arrow">
                  <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </div>
              </li>
            </label>
          </div>
          <div class="question">
            <input type="checkbox" id="option-5">
            <label for="option-5">
              <li>
                <span class="qaContainer">
                  <h2 class="qTitle">Do you provide additional support?</h2>
                  <p class="text">Chat and email support is available 24/7. Phone lines are open during normal business
                    hours.</p>
                </span>
                <div class="arrow">
                  <img src="./images/icon-arrow-down.svg" alt="" aria-hidden="true">
                </div>
              </li>
            </label>
          </div>
        </ul>
      </div>
    </article>
  </main>
</body>

</html>
